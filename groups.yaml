default_view:
  name: Home
  view: true
  icon: mdi:home
  entities:
    - alarm_control_panel.house_alarm
    - group.general_scenes
    - group.ecobee_card
    - group.ring_card
    - group.lock_card
    - group.security_card

lights_view:
  name: Lights
  view: true
  icon: mdi:ceiling-light
  entities:
    - group.general_scenes
    - group.kitchen_lights
    - group.bedroom_lights
    - group.pathway_lights
    - group.tv_room_lights
    - group.other_lights
    - group.misc_lights

scenes_view:
  name: Scenes
  view: true
  icon: mdi:movie
  entities:
    - group.general_scenes
    - group.kitchen_scenes
    - group.bedroom_scenes
    - group.tv_room_scenes

climate_view:
  name: Climate 
  view: true
  icon: mdi:weather-sunny
  entities:
    - group.ecobee_card
    - group.daily_forecast
    - group.weather_overview

config_view:
  name: Config
  view: true
  icon: mdi:help-network
  entities:
    - sensor.ssl_cert_expiry
    - group.all_automations
    - group.google_wifi_card
    - group.system_monitor_card

google_wifi_card:
  name: Google Wifi Status
  icon: mdi:wifi
  entities:
    - sensor.google_wifi_status
    - sensor.google_wifi_uptime
system_monitor_card:
  name: System Monitor
  entities:
    - sensor.ram_used
    - sensor.disk_used_
    - sensor.average_load_1m
    - sensor.average_load_15m
    - sensor.since_last_boot
ecobee_card:
  name: Indoor Temps
  entities:
    - climate.my_ecobee3
    - sensor.bedroom_temperature
    - sensor.office_temperature
    - sensor.downstairs_temperature
